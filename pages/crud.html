<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Steam't</title>
  </head>

  <body class="text-lg">
    <header>
      <nav
        class="flex fixed z-50 bg-slate-900 top-0 left-0 w-full justify-between items-center h-20 ease-in-out duration-300"
      >
        <div class="flex items-center">
          <h1 class="text-3xl font-bold mx-6">STEAM'T</h1>
          <ul class="flex space-x-4">
            <li><a class="font-bold" href="../index.html">Inicio </a></li>
            <li><a class="font-bold underline" href="#">Crud</a></li>
            <li>
              <a class="font-bold" href="./estadisticas.html">Estadisticas</a>
            </li>
            <li><a class="font-bold" href="#">Categorias</a></li>
          </ul>
        </div>
        <div class="flex mx-6 space-x-4">
          <input
            id="searchInput"
            class="px-2 bg-sky-800 text-slate-300 placeholder:text-slate-800 border-2 rounded border-slate-500"
            type="text"
            placeholder="Buscar"
          />
          <a href="#"
            ><img src="../images/icons/shopping-cart.svg" alt="cart-img"
          /></a>
          <button>
            <img src="../images/icons/user.svg" alt="user-img" />
          </button>
        </div>
      </nav>
    </header>

    <main class="w-4/5 mx-auto mt-32">
      <div class="flex">
        <h3>Aniadir</h3>
        <div class="flex w-1/2 py-8">
          <form
            id="crudForm"
            class="flex flex-col space-y-4 w-4/6 mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <p>Imagen</p>
            <input required type="file" name="gameImg" id="gameImg" />
            <p>Título</p>
            <input
              required
              class="text-black"
              type="text"
              name="title"
              id="title"
            />
            <p>Descripción</p>
            <textarea
              required
              class="text-black w-5/6 h-96 p-2"
              name="description"
              id="description"
              maxlength="342"
            ></textarea>
            <p>Precio</p>
            <input
              required
              class="text-black"
              type="number"
              name="price"
              id="price"
            />
            <p>Categorías</p>
            <textarea
              required
              class="text-black w-5/6 h-36 p-2"
              name="categories"
              id="categories"
              maxlength="298"
            ></textarea>
            <input required type="submit" />
          </form>
        </div>
        <div id="cardContainer" class="w-1/2 border">Preview</div>
      </div>
    </main>

    <footer>
      <div class="flex sticky bottom-0 bg-slate-900 w-full h-20 mt-10">
        <span class="m-auto">© 2024 CTC</span>
      </div>
    </footer>

    <script type="module" src="/js/crud.js"></script>
  </body>
</html>

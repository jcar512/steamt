<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Steam't</title>
  </head>

  <body class="text-lg">
    <header>
      <nav
        class="flex fixed z-50 bg-slate-900 top-0 left-0 w-full justify-between items-center h-20 ease-in-out duration-300"
      >
        <div class="flex items-center">
          <h1 class="text-3xl font-bold mx-6">STEAM'T</h1>
          <ul class="flex space-x-4">
            <li><a class="font-bold" href="../index.html">Inicio </a></li>
            <li><a class="font-bold underline" href="#">Crud</a></li>
            <li>
              <a class="font-bold" href="./estadisticas.html">Estadisticas</a>
            </li>
            <li><a class="font-bold" href="#">Categorias</a></li>
          </ul>
        </div>
        <div class="flex mx-6 space-x-4 items-center">
          <input
            id="searchInput"
            class="px-2 bg-sky-800 text-slate-300 placeholder:text-slate-800 border-2 rounded border-slate-500"
            type="text"
            placeholder="Buscar"
          />
          <a href="#" id="cartBtn"
            ><img src="../images/icons/shopping-cart.svg" alt="cart-img"
          /></a>
          <button>
            <img src="../images/icons/user.svg" alt="user-img" />
          </button>
        </div>
      </nav>

      <div
        id="cartModal"
        class="hidden backdrop-blur-sm bg-white/30 fixed top-0 left-0 z-10 w-full h-full"
      >
        <div id="cart" class="flex mx-auto mt-32 mb-auto w-3/4 h-3/4">
          <div
            id="cartCardContainer"
            class="overflow-auto space-y-4 pr-3 w-4/6 mr-8"
          >
            <!-- CartCards -->
          </div>
          <div id="cartPriceContainer" class="w-2/6">
            <div class="bg-slate-900 rounded-md p-4">
              <div class="flex justify-between mb-20">
                <p>Total estimado:</p>
                <div>
                  <p id="cartTotalPrice" class="text-xl font-bold"></p>
                  <p
                    id="cartTotalPriceWithDiscount"
                    class="hidden text-xl font-bold"
                  ></p>
                </div>
              </div>
              <div>
                <button
                  class="w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500"
                  id="confirmPurchaseButton"
                  type="button"
                >
                  Finalizar compra
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="w-4/5 mx-auto mt-32">
      <div class="grid grid-cols-3">
        <div class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Añadir</h3>
          <form
            id="crudFormAdd"
            class="flex flex-col space-y-4 w-4/6 mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <p class="text-xl font-bold">Imagen</p>
            <input
              required
              class="w-60"
              type="file"
              name="gameImg"
              id="gameImg"
            />
            <p class="text-xl font-bold">Título</p>
            <input
              required
              class="text-black"
              type="text"
              name="title"
              id="title"
            />
            <p class="text-xl font-bold">Descripción</p>
            <textarea
              required
              class="text-black w-5/6 h-96 p-2"
              name="description"
              id="description"
              maxlength="342"
            ></textarea>
            <p class="text-xl font-bold">Precio</p>
            <input
              required
              class="text-black"
              type="number"
              min="0"
              name="price"
              id="price"
            />
            <p class="text-xl font-bold">Categorías</p>
            <textarea
              required
              class="text-black w-5/6 h-36 p-2"
              name="categories"
              id="categories"
              maxlength="298"
            ></textarea>
            <button
              type="submit"
              class="w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500"
            >
              Confirmar
            </button>
          </form>
        </div>

        <div class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Modificar</h3>
          <form
            id="crudFormModify"
            class="flex flex-col space-y-4 w-4/6 mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <p class="text-xl font-bold">Id</p>
            <input
              required
              class="text-black"
              type="number"
              min="1"
              name="gameIdModify"
              id="gameIdModify"
            />
            <p class="text-xl font-bold">Imagen</p>
            <input
              disabled
              class="disabledInput w-60"
              type="file"
              name="gameImgPut"
              id="gameImgPut"
            />
            <p class="text-xl font-bold">Título</p>
            <input
              disabled
              required
              class="disabledInput text-black"
              type="text"
              name="titlePut"
              id="titlePut"
            />
            <p class="text-xl font-bold">Descripción</p>
            <textarea
              disabled
              required
              class="disabledInput text-black w-5/6 h-96 p-2"
              name="descriptionPut"
              id="descriptionPut"
              maxlength="342"
            ></textarea>
            <p class="text-xl font-bold">Precio</p>
            <input
              disabled
              required
              class="disabledInput text-black"
              type="number"
              min="0"
              name="pricePut"
              id="pricePut"
            />
            <p class="text-xl font-bold">Categorías</p>
            <textarea
              disabled
              required
              class="disabledInput text-black w-5/6 h-36 p-2"
              name="categoriesPut"
              id="categoriesPut"
              maxlength="298"
            ></textarea>
            <button
              id="confirmModify"
              disabled
              type="submit"
              class="disabledInput w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500 disabled:bg-slate-900"
            >
              Confirmar
            </button>
          </form>
        </div>

        <div class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Eliminar</h3>
          <form
            id="crudFormDelete"
            class="flex flex-col space-y-4 w-4/6 mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <p class="text-xl font-bold">Id</p>
            <input
              required
              class="text-black"
              type="number"
              min="1"
              name="gameIdDelete"
              id="gameIdDelete"
            />
            <button
              id="confirmDelete"
              disabled
              type="submit"
              class="w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500 disabled:bg-slate-900"
            >
              Confirmar
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="flex sticky bottom-0 bg-slate-900 w-full h-20 mt-10">
        <span class="m-auto">© 2024 CTC</span>
      </div>
    </footer>

    <script type="module" src="/js/crud.js"></script>
  </body>
</html>

<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Steam't</title>
  </head>

  <body class="text-lg">
    <header>
      <nav
        class="flex fixed z-50 bg-slate-900 top-0 left-0 w-full justify-between items-center h-20 ease-in-out duration-300"
      >
        <div class="flex items-center">
          <h1 class="text-3xl font-bold mx-6">STEAM'T</h1>
          <ul class="flex space-x-4">
            <li><a class="font-bold" href="../index.html">Inicio </a></li>
            <li><a class="font-bold underline" href="#">Crud</a></li>
            <li>
              <a class="font-bold" href="./estadisticas.html">Estadisticas</a>
            </li>
          </ul>
        </div>
        <div class="flex mx-6 items-center">
          <button id="cartBtn" class="mr-6">
            <img src="../images/icons/shopping-cart.svg" alt="cart-img" />
          </button>

          <p id="userName" class="mr-2"></p>

          <button id="userButton">
            <img src="../images/icons/user.svg" alt="user-img" />
          </button>
          <div class="relative">
            <div
              id="usersContainer"
              class="invisible opacity-0 absolute ease-in-out transition-all duration-500 top-10 right-0 w-64 bg-slate-900 border-2 border-slate-700 rounded flex flex-col"
            ></div>
          </div>
        </div>
      </nav>
    </header>

    <main class="w-4/5 mx-auto mt-32">
      <div
        id="confirmModal"
        class="invisible opacity-0 ease-in-out transition-all duration-300 backdrop-opacity-20 backdrop-invert fixed top-0 left-0 z-50 w-full h-full"
      >
        <div
          class="flex flex-col justify-between mx-auto mt-40 mb-auto h-60 w-96 border-2 border-slate-800 rounded-md shadow-2xl bg-slate-900"
        >
          <div class="pt-6 px-8">
            <p id="confirmModalText" class="text-center"></p>
          </div>
          <div class="flex justify-between px-8 pb-5">
            <button
              id="confirmButton"
              class="bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500"
            >
              Confirmar
            </button>
            <button
              id="cancelButton"
              class="bg-red-900 hover:bg-red-700 rounded p-2 ease-in-out duration-500"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>

      <div class="grid 2xl:grid-cols-3 space-x-4">
        <section class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Añadir</h3>
          <form
            id="crudFormAdd"
            class="flex flex-col space-y-4 lg:w-4/5 2xl:w-full mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <label for="gameImg" class="text-xl font-bold">Imagen</label>
            <input
              required
              class="w-60"
              type="file"
              name="gameImg"
              id="gameImg"
            />

            <label for="title" class="text-xl font-bold">Título</label>
            <input
              required
              class="text-black w-4/5"
              type="text"
              name="title"
              id="title"
            />

            <label for="description" class="text-xl font-bold"
              >Descripción</label
            >
            <textarea
              required
              class="text-black w-5/6 h-96 p-2"
              name="description"
              id="description"
              maxlength="342"
            ></textarea>

            <label for="price" class="text-xl font-bold">Precio</label>
            <input
              required
              class="text-black"
              type="number"
              min="0"
              name="price"
              id="price"
            />

            <label for="categories" class="text-xl font-bold">Categorías</label>
            <textarea
              required
              class="text-black w-5/6 h-36 p-2"
              name="categories"
              id="categories"
              maxlength="298"
            ></textarea>
            <button
              type="submit"
              class="w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500"
            >
              Confirmar
            </button>
          </form>
        </section>

        <section class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Modificar</h3>
          <form
            id="crudFormModify"
            class="flex flex-col space-y-4 lg:w-4/5 2xl:w-full mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <select
              class="text-black mt-6"
              name="modifySelect"
              id="modifySelect"
            >
              <option value="default">-- Seleccionar juego --</option>
            </select>

            <label for="gameImgPut" class="text-xl font-bold">Imagen</label>
            <input
              disabled
              class="disabledInput w-60"
              type="file"
              name="gameImgPut"
              id="gameImgPut"
            />

            <label for="titlePut" class="text-xl font-bold">Título</label>
            <input
              disabled
              required
              class="disabledInput text-black w-4/5"
              type="text"
              name="titlePut"
              id="titlePut"
            />

            <label for="descriptionPut" class="text-xl font-bold"
              >Descripción</label
            >
            <textarea
              disabled
              required
              class="disabledInput text-black w-5/6 h-96 p-2"
              name="descriptionPut"
              id="descriptionPut"
              maxlength="342"
            ></textarea>

            <label for="pricePut" class="text-xl font-bold">Precio</label>
            <input
              disabled
              required
              class="disabledInput text-black"
              type="number"
              min="0"
              name="pricePut"
              id="pricePut"
            />

            <label for="categoriesPut" class="text-xl font-bold"
              >Categorías</label
            >
            <textarea
              disabled
              required
              class="disabledInput text-black w-5/6 h-36 p-2"
              name="categoriesPut"
              id="categoriesPut"
              maxlength="298"
            ></textarea>
            <button
              id="confirmModify"
              disabled
              type="submit"
              class="disabledInput w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500 disabled:bg-slate-900"
            >
              Confirmar
            </button>
          </form>
        </section>

        <section class="py-8">
          <h3 class="text-center mb-8 text-2xl font-bold">Eliminar</h3>
          <form
            id="crudFormDelete"
            class="flex flex-col space-y-4 lg:w-4/5 2xl:w-full mx-auto items-center p-4 border-2 border-slate-800 rounded-md shadow-2xl"
          >
            <select
              class="text-black mt-6"
              name="deleteSelect"
              id="deleteSelect"
            >
              <option value="default">-- Seleccionar juego --</option>
            </select>

            <button
              id="confirmDelete"
              disabled
              type="submit"
              class="w-full font-bold bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500 disabled:bg-slate-900"
            >
              Confirmar
            </button>
          </form>
        </section>
      </div>
    </main>

    <footer>
      <div class="flex sticky bottom-0 bg-slate-900 w-full h-20 mt-10">
        <span class="m-auto">© 2024 CTC</span>
      </div>
    </footer>

    <script type="module" src="/js/crud.js"></script>
  </body>
</html>

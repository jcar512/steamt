<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="../css/styles.css" />
		<title>Steam't</title>
	</head>

	<body class="text-lg">
		<header>
			<nav
				class="flex fixed z-50 bg-slate-900 top-0 left-0 w-full justify-between items-center h-20 ease-in-out duration-300"
			>
				<div class="flex items-center">
					<h1 class="text-3xl font-bold mx-6">STEAM'T</h1>
					<ul class="flex space-x-4">
						<li>
							<a class="font-bold" href="../index.html"
								>Inicio
							</a>
						</li>
						<li>
							<a class="font-bold" href="./crud.html">Crud</a>
						</li>
						<li>
							<a class="font-bold underline" href="#"
								>Estadisticas</a
							>
						</li>
					</ul>
				</div>
				<div class="flex mx-6 items-center">
					<button id="cartBtn" class="mr-6">
						<img
							src="../images/icons/shopping-cart.svg"
							alt="cart-img"
						/>
					</button>

					<p id="userName" class="mr-2"></p>

					<button id="userButton">
						<img src="../images/icons/user.svg" alt="user-img" />
					</button>
					<div class="relative">
						<div
							id="usersContainer"
							class="invisible opacity-0 absolute ease-in-out transition-all duration-500 top-10 right-0 w-64 bg-slate-900 border-2 border-slate-700 rounded flex flex-col"
						></div>
					</div>
				</div>
			</nav>
		</header>

		<main class="w-4/5 mx-auto mt-32">
			<div
				id="confirmModal"
				class="invisible opacity-0 ease-in-out transition-all duration-300 backdrop-opacity-20 backdrop-invert fixed top-0 left-0 z-50 w-full h-full"
			>
				<div
					class="flex flex-col justify-between mx-auto mt-40 mb-auto h-60 w-96 border-2 border-slate-800 rounded-md shadow-2xl bg-slate-900"
				>
					<div class="pt-6 px-8">
						<p id="confirmModalText" class="text-center"></p>
					</div>
					<div class="flex justify-between px-8 pb-5">
						<button
							id="confirmButton"
							class="bg-green-900 hover:bg-green-700 rounded p-2 ease-in-out duration-500"
						>
							Confirmar
						</button>
						<button
							id="cancelButton"
							class="bg-red-900 hover:bg-red-700 rounded p-2 ease-in-out duration-500"
						>
							Cancelar
						</button>
					</div>
				</div>
			</div>

			<section class="bg-slate-900 shadow-xl rounded-md p-4 mb-10">
				<h1 class="text-2xl mb-5 font-bold">Ventas por juego:</h1>
				<div>
					<ol id="salesContainer"></ol>
				</div>
			</section>

			<section class="bg-slate-900 shadow-xl rounded-md p-4">
				<h1 class="text-2xl mb-5 font-bold">
					Total de dinero recaudado:
				</h1>

				<p id="totalRevenue" class="text-3xl">
					No hay ventas registradas
				</p>
			</section>
		</main>

		<footer>
			<div class="flex sticky bottom-0 bg-slate-900 w-full h-20 mt-10">
				<span class="m-auto">Â© 2024 CTC</span>
			</div>
		</footer>

		<script type="module" src="../js/estadisticas.js"></script>
	</body>
</html>

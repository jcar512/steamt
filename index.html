<!-- prettier-ignore -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Steam't</title>
  </head>

  <body class="text-lg">
    <header>
      <nav
        class="flex fixed z-50 bg-slate-900 top-0 left-0 w-full justify-between items-center h-20 ease-in-out duration-300"
      >
        <div class="flex items-center">
          <h1 class="text-3xl font-bold mx-6">STEAM'T</h1>
          <ul class="flex space-x-4">
            <li><a class="font-bold underline" href="#">Inicio </a></li>
            <li><a class="font-bold" href="./pages/crud.html">Crud</a></li>
            <li>
              <a class="font-bold" href="./pages/estadisticas.html"
                >Estadisticas</a
              >
            </li>
          </ul>
        </div>
        <div class="flex mx-6 items-center">
          <button id="cartBtn" class="mr-6">
            <img src="images/icons/shopping-cart.svg" alt="cart-img" />
          </button>

          <p id="userName" class="mr-2"></p>

          <button id="userButton">
            <img src="../images/icons/user.svg" alt="user-img" />
          </button>
          <div class="relative">
            <div
              id="usersContainer"
              class="invisible opacity-0 absolute ease-in-out transition-all duration-500 top-10 right-0 w-64 bg-slate-900 border-2 border-slate-700 rounded flex flex-col"
            ></div>
          </div>
        </div>
      </nav>
    </header>

    <main class="md:w-4/5 mx-auto mt-32">
      <div class="flex mb-10 items-center bg-slate-900 rounded-md h-12 p-3">
        <div class="relative w-full flex justify-between">
          <button
            id="categoriesButton"
            class="font-bold hover:text-slate-400 ease-in-out transition-all duration-300"
          >
            Categorias
          </button>
          <button
            id="clearCategoriesButton"
            class="font-bold hover:text-slate-400 invisible opacity-0 ease-in-out transition-all duration-300 mr-3"
          >
            Limpiar filtro
          </button>
          <ol
            id="categories"
            class="flex flex-wrap z-50 absolute invisible opacity-0 ease-in-out transition-all duration-500 py-2 top-12 -left-3 w-full shadow-2xl bg-slate-900 rounded-md"
          ></ol>
        </div>
        <div>
          <input
            id="searchInput"
            class="px-2 bg-sky-800 text-slate-300 placeholder:text-slate-800 border-2 rounded border-slate-500"
            type="text"
            placeholder="Buscar"
          />
        </div>
      </div>

      <div
        id="cardContainer"
        class="grid 2xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 gap-12 justify-center"
      >
        <!-- Cards -->
      </div>
    </main>

    <footer>
      <div class="flex sticky bottom-0 bg-slate-900 w-full h-20 mt-10">
        <span class="m-auto">Â© 2024 CTC</span>
      </div>
    </footer>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
